<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 개선사항 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div class="min-h-screen">
        <!-- 헤더 테스트 -->
        <nav class="bg-white dark:bg-gray-800 shadow-lg border-b border-gray-200 dark:border-gray-700 transition-colors duration-200">
            <div class="max-w-full mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-bold text-gray-900 dark:text-white">마케팅 캠페인 관리 시스템</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button onclick="toggleDarkMode()" class="p-2 rounded-lg text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                            <span id="theme-icon">🌙</span>
                        </button>
                        <div class="text-sm text-gray-900 dark:text-white">테스트 사용자</div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="flex">
            <!-- 사이드바 테스트 -->
            <div class="w-64 bg-slate-50 dark:bg-gray-800 shadow-lg border-r border-gray-200 dark:border-gray-700 transition-all duration-300">
                <div class="p-4">
                    <nav class="space-y-2">
                        <div class="px-3 py-2.5 text-sm font-medium rounded-lg bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300 border border-blue-200 dark:border-blue-700">
                            🏠 대시보드 (활성)
                        </div>
                        <div class="px-3 py-2.5 text-sm font-medium rounded-lg text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-200">
                            🎯 캠페인
                        </div>
                        <div class="px-3 py-2.5 text-sm font-medium rounded-lg text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-200">
                            👥 고객군
                        </div>
                    </nav>
                </div>
            </div>

            <!-- 메인 컨텐츠 테스트 -->
            <div class="flex-1">
                <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-6 py-4 transition-colors duration-200">
                    <h2 class="text-2xl font-bold text-gray-900 dark:text-white">UI 개선사항 테스트</h2>
                    <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">헤더와 사이드바 경계 개선 및 다크모드 기능 테스트</p>
                </div>
                <main class="p-6 bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 transition-colors duration-200">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">테스트 결과</h3>
                        <ul class="space-y-2 text-gray-700 dark:text-gray-300">
                            <li>✅ 헤더 영역 색감 개선</li>
                            <li>✅ 사이드바 배경색 차별화</li>
                            <li>✅ 다크모드 토글 기능</li>
                            <li>✅ 영역별 경계 명확화</li>
                        </ul>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                icon.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                icon.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            }
        }

        // 초기 테마 설정
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            document.documentElement.classList.add('dark');
            document.getElementById('theme-icon').textContent = '☀️';
        }
    </script>
</body>
</html>
