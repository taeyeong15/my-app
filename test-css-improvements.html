<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 개선사항 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="min-h-screen">
        <!-- 헤더 테스트 (그라데이션 제거) -->
        <nav class="bg-white dark:bg-gray-800 sticky top-0 z-50 border-b border-gray-200 dark:border-gray-700 transition-colors duration-200">
            <div class="max-w-full mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <button onclick="toggleSidebar()" class="p-2 rounded-lg text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors mr-4">
                            ☰
                        </button>
                        <h1 class="text-xl font-bold text-gray-900 dark:text-white">마케팅 캠페인 관리 시스템</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button onclick="toggleDarkMode()" class="p-2 rounded-lg text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                            <span id="theme-icon">🌙</span>
                        </button>
                        <div class="text-sm text-gray-900 dark:text-white">테스트 사용자</div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="flex">
            <!-- 사이드바 테스트 (스크롤 제거 및 축소 UI 개선) -->
            <div id="sidebar" class="w-64 bg-slate-50 dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 transition-all duration-300">
                <div class="h-full overflow-y-auto">
                    <div class="p-4">
                        <nav class="space-y-2">
                            <div class="px-3 py-2.5 text-sm font-medium rounded-lg bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300 border border-blue-200 dark:border-blue-700">
                                🏠 <span class="sidebar-text">대시보드 (활성)</span>
                            </div>
                            <div class="px-3 py-2.5 text-sm font-medium rounded-lg text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-200">
                                🎯 <span class="sidebar-text">캠페인</span>
                            </div>
                            <div class="px-3 py-2.5 text-sm font-medium rounded-lg text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-200">
                                👥 <span class="sidebar-text">고객군</span>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- 메인 컨텐츠 -->
            <div class="flex-1">
                <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-6 py-4 transition-colors duration-200">
                    <h2 class="text-2xl font-bold text-gray-900 dark:text-white">CSS 개선사항 테스트</h2>
                    <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">헤더 그라데이션 제거, 사이드바 스크롤 제거, 축소 UI 개선</p>
                </div>
                <main class="p-6 bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 transition-colors duration-200">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">개선사항 체크리스트</h3>
                        <ul class="space-y-2 text-gray-700 dark:text-gray-300">
                            <li>✅ 헤더 그라데이션 효과 제거 (선으로만 처리)</li>
                            <li>✅ 사이드바 축소 시 스크롤 제거</li>
                            <li>✅ 축소된 메뉴바 선택 표시 크기 조정</li>
                            <li>✅ 아이콘 중앙 정렬 및 패딩 최적화</li>
                        </ul>
                        <button onclick="toggleSidebar()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            사이드바 토글 테스트
                        </button>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script>
        let sidebarCollapsed = false;

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const sidebarTexts = document.querySelectorAll('.sidebar-text');
            
            sidebarCollapsed = !sidebarCollapsed;
            
            if (sidebarCollapsed) {
                sidebar.className = 'w-16 bg-slate-50 dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 transition-all duration-300';
                sidebar.querySelector('.h-full').className = 'h-screen overflow-hidden';
                sidebar.querySelectorAll('nav > div').forEach(item => {
                    item.className = item.className.replace('px-3 py-2.5', 'px-2 py-2 justify-center');
                });
                sidebarTexts.forEach(text => text.style.display = 'none');
            } else {
                sidebar.className = 'w-64 bg-slate-50 dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 transition-all duration-300';
                sidebar.querySelector('.h-screen').className = 'h-full overflow-y-auto';
                sidebar.querySelectorAll('nav > div').forEach(item => {
                    item.className = item.className.replace('px-2 py-2 justify-center', 'px-3 py-2.5');
                });
                sidebarTexts.forEach(text => text.style.display = 'inline');
            }
        }

        function toggleDarkMode() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                icon.textContent = '🌙';
            } else {
                html.classList.add('dark');
                icon.textContent = '☀️';
            }
        }
    </script>
</body>
</html>
